<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- three.js library -->
<script src='vendor/three.js/build/three.min.js'></script>
<script src="vendor/three.js/examples/js/libs/stats.min.js"></script>
<!-- ar.js -->
<script src="ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = '../'</script>

<script src="OrbitControls.js"></script><!--注意与threejs之间的版本兼容问题-->
  <!-- 引入obj模型加载库OBJLoader.js -->
<script src="vendor\three.js\examples\js\loaders\OBJLoader.js"></script>
<!-- 引入obj模型材质加载库MTLLoader.js -->
<script src="vendor\three.js\examples\js\loaders\MTLLoader.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
	<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - three.js mobile performance
	<br/>
	Contact me any time at12345 <a href='https://twitter.com/jerome_etienne' target='_blank'>@jerome_etienne</a>
</div><script>
	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////

	// init renderer
	var renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)

	// renderer.setPixelRatio( 1/2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	// array of functions for the rendering loop
	var onRenderFcts= [];

	// init scene and camera
	var scene	= new THREE.Scene();

	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////

	// Create a camera
	var camera = new THREE.Camera();
	// camera.position.set(100,0,0); //设置相机位置
	// camera.lookAt({
	// 	x: 0,
	// 	y: 1000,
	// 	z: 0
	// }); //设置相机方向(指向的场景对象)
	scene.add(camera);
    console.log(camera);
	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	var arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam
		sourceType : 'webcam',

		// to read from an image
		// sourceType : 'image',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',

		// to read from a video
		// sourceType : 'video',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})

	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResizeElement()
		arToolkitSource.copyElementSizeTo(renderer.domElement)
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)
		}
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////


	// create atToolkitContext
	var arToolkitContext = new THREEx.ArToolkitContext({
		// cameraParametersUrl: THREEx.ArToolkitContext.baseURL + 'camera_para.dat',
		cameraParametersUrl: 'https://jeromeetienne.github.io/AR.js/data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	// update artoolkit on every frame
	onRenderFcts.push(function(){
		if( arToolkitSource.ready === false )	return

		arToolkitContext.update( arToolkitSource.domElement )
	})


	////////////////////////////////////////////////////////////////////////////////
	//          Create a ArMarkerControls
	////////////////////////////////////////////////////////////////////////////////

	var markerRoot = new THREE.Group
	scene.add(markerRoot)
	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		// patternUrl : THREEx.ArToolkitContext.baseURL + 'patt.hiro'
		// patternUrl : 'https://jeromeetienne.github.io/AR.js/data/data/patt.hiro'
		patternUrl : 'https://ued.united-imaging.com//doc_server//doc_server//arlib//pattern//123//pattern.patt'
		
		
		// patternUrl : THREEx.ArToolkitContext.baseURL + 'patt.kanji'
	})

	// build a smoothedControls
	var smoothedRoot = new THREE.Group()
	scene.add(smoothedRoot)
	var smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
		lerpPosition: 0.4,
		lerpQuaternion: 0.3,
		lerpScale: 1,
	})
	onRenderFcts.push(function(delta){
		smoothedControls.update(markerRoot)
	})
	//////////////////////////////////////////////////////////////////////////////////
	//		add an object in the scene
	//////////////////////////////////////////////////////////////////////////////////

	var arWorldRoot = smoothedRoot


	/**
	 * OBJ文件加载  只加载obj文件中的几何信息，不加载材质文件.mtl
	 */
	var loader = new THREE.OBJLoader();
	// 没有材质文件，系统自动设置Phong网格材质
	loader.load('https://ued.united-imaging.com//doc_server//doc_server//arlib//pattern//123//327f22180ac046ae8d9d4d03028da111.obj',function (obj) {
	  // 控制台查看返回结构：包含一个网格模型Mesh的组Group
	  obj.position.set(0, 0.5, 0);
	  obj.scale.set(0.005, 0.005, 0.005);
	  console.log(obj);
	  // 查看加载器生成的材质对象：MeshPhongMaterial
	  console.log(obj.children[0].material);
	  // 旋转
	  obj.rotation.x = (-90 * Math.PI) / 180;
	  // 改颜色
	//   obj.children.forEach((item)=>{
	// 	item.material.color.setHex(0xffffff);
	//   })

	   var material = new THREE.MeshNormalMaterial({
		transparent : true,
		opacity: 0.5,
		side: THREE.DoubleSide
	});
	var mesh	= new THREE.Mesh( obj, material );
	arWorldRoot.add( mesh );
	//   obj.castShadow = true;
	//   obj.receiveShadow = true; // @ts-ignore：无法被执行的代码的错误
	//   obj.material = new THREE.MeshPhongMaterial({
	// 	color: 0xffffff,
	// 	shininess: 30,
	// 	skinning: true,
	// 	opacity: 0.8,
	// 	transparent: true,
	// 	});
	//   arWorldRoot.add(obj);
	})



	// add a torus knot
	// var geometry	= new THREE.BoxGeometry(1,1,1);
	// var material	= new THREE.MeshNormalMaterial({
	// 	transparent : true,
	// 	opacity: 0.5,
	// 	side: THREE.DoubleSide
	// });
	// var mesh	= new THREE.Mesh( geometry, material );
	// mesh.position.y	= geometry.parameters.height/2
	// arWorldRoot.add( mesh );

	// var geometry	= new THREE.TorusKnotGeometry(0.3,0.1,64,16);
	// var material	= new THREE.MeshNormalMaterial();
	// var mesh	= new THREE.Mesh( geometry, material );
	// mesh.position.y	= 0.5
	// arWorldRoot.add( mesh );

	// onRenderFcts.push(function(){
	// 	mesh.rotation.x += 0.1
	// })

	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////
	var stats = new Stats();
	document.body.appendChild( stats.dom );
	// render the scene
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
		stats.update();
	})

	// run the rendering loop
	var lastTimeMsec= null
	
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
